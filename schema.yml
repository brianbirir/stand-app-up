components:
  schemas:
    MoodEnum:
      enum:
      - great
      - good
      - okay
      - stressed
      - blocked
      type: string
      description: |-
        * `great` - üòÑ Great
        * `good` - üòä Good
        * `okay` - üòê Okay
        * `stressed` - üò∞ Stressed
        * `blocked` - üò§ Blocked
    PatchedStandupRequest:
      type: object
      description: Serializer for Standup model
      properties:
        date:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/StatusEnum'
        started_at:
          type: string
          format: date-time
          nullable: true
        ended_at:
          type: string
          format: date-time
          nullable: true
    PatchedStandupResponseRequest:
      type: object
      description: Serializer for StandupResponse model
      properties:
        standup:
          type: integer
        yesterday_work:
          type: string
          minLength: 1
          description: What did you work on yesterday?
        today_work:
          type: string
          minLength: 1
          description: What will you work on today?
        blockers:
          type: string
          description: Are there any blockers or impediments?
